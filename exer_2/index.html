<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Second HTML</title>
</head>
<body style="max-width: 1000px; margin: auto;">
    <header>
        <h1><img src="images/news.jpg" width="100%" height="150px"></h1>
    </header>
    <br>
    
    <center>
        <form action="list_new.html">
            <fieldset>
            <legend><font size="5">Đăng nhập</font></legend><br>
            <div>
                <label>Họ tên: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" placeholder="FullName" size="40" required>
            </div>
            <br>
            <div>
                <label>Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" placeholder="Email" size="40" required>
            </div>
            <br>
            <div class="form-group">
                <label >Password: &nbsp;</label>
                <input type="password" placeholder="Password" size="40" required>
            </div>
            <br><br>
            <input type="submit" value="Đăng nhập">
            </fieldset>
        </form>
        <br>
        
        <marquee direction="down" width="300" height="250" behavior="alternate" style="border:solid">
            <marquee behavior="alternate">
                <font color="red" size="4">Lớp học HTML và CSS</font>
            </marquee>
        </marquee>
    </center>
            
    <br>
    <hr>
    <footer>
        <p align="center">&copy;2017 Altplus Vietnam &#10084;</p>
    </footer>
</body>
</html>
